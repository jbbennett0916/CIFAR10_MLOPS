name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]   # runs on push to main
  pull_request:
    branches: [ "main" ]   # also runs on PRs into main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        pytest tests/ --disable-warnings -q || echo "⚠️ No tests yet"

    - name: Build Docker image
      run: |
        docker build -t cifar10-mlops .
